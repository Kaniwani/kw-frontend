  <style>
    /* dance crabby dance */

    @keyframes fadeOut {
      50% {
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      50% {
        opacity: 1;
      }
    }

    /* display loading indicator while uncached js bundle loads */

    .loading-wrapper {
      position: relative;
      top: 2rem;
      left: 50%;
      transform: translate3d(-50%, 0, 0);
      width: 40vmin;
      height: 30vmin;
      background-repeat: no-repeat;
      background-color: rgba(0, 0, 0, 0);
    }

    .loading-crabigator {
      display: block;
      pointer-events: none;
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      transform-origin: 50% 50% 0px;
      transition: all 200ms ease-in-out;
    }

    .loading-crabigator path[id*="Step1"] {
      animation: fadeOut .75s steps(1) 0ms infinite;
    }

    .loading-crabigator path[id*="Step2"] {
      animation: fadeIn .75s steps(1) 0ms infinite;
    }
  </style>
</head>

  <script>
    /*
    Adds a css class to body to enable highlight ring for focusable elements.
    This allows us to forego unnecessary focus states on taps/clicks by default.
    */
    const IS_TABBING = 'user-is-tabbing';
    function addTabbingState({ keyCode }) {
      const TAB = 9;
      if (keyCode === TAB) {
        document.body.classList.add(IS_TABBING);
      }
    }

    function removeTabbingState() {
      document.body.classList.remove(IS_TABBING);
    }

    window.addEventListener('keydown', addTabbingState);
    window.addEventListener('mouseout', removeTabbingState);
  </script>
